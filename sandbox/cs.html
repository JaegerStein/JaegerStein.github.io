<link rel="stylesheet" href="cs.css">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<div id="formframe">
    <form id="charactersheet">
        <div class="frame">
            <div class="frame" id="general">
                <h1>Allgemeine Charakterwerte</h1>
                <div class="flex">
                    <div class="frame tiny" id="basics">
                        <table>
                            <tr>
                                <td><label for="charactername">Name:</label></td>
                                <td><input type="text" id="charactername"></td>
                            </tr>
                            <tr>
                                <td><label for="race">Volk:</label></td>
                                <td>
                                    <input list="races" id="race">
                                    <datalist id="races">
                                        <option value="Mensch">
                                        <option value="Elf">
                                        <option value="Zwerg">
                                    </datalist>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="prof">Profession:</label></td>
                                <td><input type="text" id="prof"></td>
                            </tr>
                            <tr>
                                <td><label for="age">Alter:</label></td>
                                <td><input type="number" id="age" step="1"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="frame tiny" id="endurance">
                        <h2>Ausdauer</h2>
                        <div class="frame tiny" id="endurance-value">20</div>
                    </div>
                    <div class="frame tiny" id="resistances">
                        <h2>Resistenzen</h2>
                        <table>
                            <tr>
                                <td><label for="acid">Säure:</label></td>
                                <td><input type="number" id="acid" step="1" value="0"></td>
                                <td><label for="fire">Feuer:</label></td>
                                <td><input type="number" id="fire" step="1" value="0"></td>
                                <td><label for="ice">Eis:</label></td>
                                <td><input type="number" id="ice" step="1" value="0"></td>
                            </tr>
                            <tr>
                                <td><label for="lightning">Blitz:</label></td>
                                <td><input type="number" id="lightning" step="1" value="0"></td>
                                <td><label for="necrotic">Nekrotisch:</label></td>
                                <td><input type="number" id="necrotic" step="1" value="0"></td>
                                <td><label for="poison">Gift:</label></td>
                                <td><input type="number" id="poison" step="1" value="0"></td>
                            </tr>
                            <tr>
                                <td><label for="mental">Mental:</label></td>
                                <td><input type="number" id="mental" step="1" value="0"></td>
                                <td><label for="radiant">Strahlend:</label></td>
                                <td><input type="number" id="radiant" step="1" value="0"></td>
                                <td><label for="thunder">Donner:</label></td>
                                <td><input type="number" id="thunder" step="1" value="0"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <br>

            <div class="frame" id="attab">
                <h1>Attribute und Fähigkeiten</h1>
            </div>
            <div class="frame" id="comag">
                <h1>Kampfkunst und Magie</h1>
            </div>

            <br>

            <div class="frame" id="traital">
                <h1>Eigenschaften und Talente</h1>
            </div>

            <br>

            <div class="frame" id="equin">
                <h1>Ausrüstung und Inventar</h1>
            </div>
        </div>

        <br>

        <div class="frame" id="eval">
            <h1>Auswertung</h1>
        </div>
    </form>
</div>

<script type="application/javascript" src="cs.js"></script>
