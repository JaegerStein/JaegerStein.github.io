<link rel="stylesheet" href="cs2.css">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- BEGIN FORM-->

<div>
    <form class="frame" id="form">

        <!-- BEGIN GENERAL -->

        <div class="frame small" id="general">
            <label for="charactername">Name: <input type="text" id="charactername"></label>
            <label for="race">Volk:
                <input list="races" id="race">
                <datalist id="races">
                    <option value="Mensch">
                    <option value="Elf">
                    <option value="Zwerg">
                </datalist>
            </label>
            <label for="profession">Profession: <input type="text" id="profession"></label>
            <label for="age">Alter: <input type="number" id="age" step="1"></label>
        </div>

        <!-- END GENERAL -->
        <div class="break inline"></div>
        <!-- BEGIN LEVEL -->

        <div class="frame" id="level">
            <h1>Charakterstufe</h1>
            <div class="frame tiny value">1</div>
        </div>

        <!-- END LEVEL -->
        <div class="break"><br></div>
        <!-- BEGIN ATTRIBUTES -->

        <div class="frame small" id="attributes">
            <div class="frame tiny attribute" id="strength">
                <div class="mod">
                    <div class="frame tiny weak">
                        <span class="att">0</span>
                    </div>
                </div>
                <div class="lab">Stärke</div>
                <div class="frame tiny weak value">
                    <button type="button" class="decrement">-</button>
                    <div class="val">10</div>
                    <button type="button" class="increment">+</button>
                </div>
            </div>
            <div class="break inline"></div>
            <div class="frame tiny attribute" id="athletics">
                <div class="mod">
                    <div class="frame tiny weak">
                        <span class="att">0</span>
                    </div>
                </div>
                <div class="lab">Athletik</div>
                <div class="frame tiny weak value">
                    <button type="button" class="decrement">-</button>
                    <div class="val">10</div>
                    <button type="button" class="increment">+</button>
                </div>
            </div>
            <div class="break inline"></div>
            <div class="frame tiny attribute" id="dexterity">
                <div class="mod">
                    <div class="frame tiny weak">
                        <span class="att">0</span>
                    </div>
                </div>
                <div class="lab">Geschick</div>
                <div class="frame tiny weak value">
                    <button type="button" class="decrement">-</button>
                    <div class="val">10</div>
                    <button type="button" class="increment">+</button>
                </div>
            </div>
            <div class="break inline"></div>
            <div class="frame tiny attribute" id="constitution">
                <div class="mod">
                    <div class="frame tiny weak">
                        <span class="att">0</span>
                    </div>
                </div>
                <div class="lab">Konstitution</div>
                <div class="frame tiny weak value">
                    <button type="button" class="decrement">-</button>
                    <div class="val">10</div>
                    <button type="button" class="increment">+</button>
                </div>
            </div>
            <div class="break inline"></div>
            <div class="frame tiny attribute" id="perception">
                <div class="mod">
                    <div class="frame tiny weak">
                        <span class="att">0</span>
                    </div>
                </div>
                <div class="lab">Wahrnehmung</div>
                <div class="frame tiny weak value">
                    <button type="button" class="decrement">-</button>
                    <div class="val">10</div>
                    <button type="button" class="increment">+</button>
                </div>
            </div>
            <div class="break inline"></div>
            <div class="frame tiny attribute" id="wisdom">
                <div class="mod">
                    <div class="frame tiny weak">
                        <span class="att">0</span>
                    </div>
                </div>
                <div class="lab">Weisheit</div>
                <div class="frame tiny weak value">
                    <button type="button" class="decrement">-</button>
                    <div class="val">10</div>
                    <button type="button" class="increment">+</button>
                </div>
            </div>
            <div class="break inline"></div>
            <div class="frame tiny attribute" id="intellect">
                <div class="mod">
                    <div class="frame tiny weak">
                        <span class="att">0</span>
                    </div>
                </div>
                <div class="lab">Intelligenz</div>
                <div class="frame tiny weak value">
                    <button type="button" class="decrement">-</button>
                    <div class="val">10</div>
                    <button type="button" class="increment">+</button>
                </div>
            </div>
            <div class="break inline"></div>
            <div class="frame tiny attribute" id="charisma">
                <div class="mod">
                    <div class="frame tiny weak">
                        <span class="att">0</span>
                    </div>
                </div>
                <div class="lab">Charisma</div>
                <div class="frame tiny weak value">
                    <button type="button" class="decrement">-</button>
                    <div class="val">10</div>
                    <button type="button" class="increment">+</button>
                </div>
            </div>
        </div>

        <!-- END ATTRIBUTES -->
        <div class="break inline"></div>
        <!-- BEGIN ENDURANCE -->

        <div class="frame small" id="endurance">
            <h1>Ausdauer</h1>
            <div class="frame tiny value">20</div>
        </div>

        <!-- END ENDURANCE -->
        <div class="break"><br></div>
        <!-- BEING DEFENSE -->

        <div class="frame small" id="defense">

            <!-- BEING ARMOR -->

            <div class="frame small" id="armor">
                <h1>Rüstung</h1>
                <table>
                    <tr>
                        <th>Wucht</th>
                        <th>Schnitt</th>
                        <th>Stich</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>

            <!-- END ARMOR -->
            <div class="break inline"></div>
            <!-- BEGIN RESISTANCE -->

            <div class="frame small" id="resistance">
                <h1>Resistenz</h1>
            </div>

            <!-- END RESISTANCE -->

        </div>

        <!-- END DEFENSE -->
    </form>
</div>

<!-- END FORM-->

<script type="application/javascript" src="cs2.js"></script>
